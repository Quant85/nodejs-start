<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
</head>
<body>
  <main>
    <section class="bmi-calculator-section">
      <h1>BMI Calculator
        <form action="/bmicalculator" method="POST">
          <label for="weight"></label>
          <label for="height"></label>
          <input type="number" min="0" name="weight" step="0.1" placeholder="weight in kilos" required>
          <input type="number" name="height" min="0" step="0.01" placeholder="height in meters" required>
          <button type="submit">Calculate BMI</button>
        </form>
      </h1>
    </section>
  </main>
</body>
</html>
